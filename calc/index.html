<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="scripts.js">
</head>
<body>
<article class="calc">
    <output class="calc_result" id="result"></output>

    <button class="calc_btn" type="button">7</button>
    <button class="calc_btn" type="button">8</button>
    <button class="calc_btn" type="button">9</button>
    <button class="calc_btn calc_btn_operator" type="button">+</button>

    <button class="calc_btn" type="button">4</button>
    <button class="calc_btn" type="button">5</button>
    <button class="calc_btn" type="button">6</button>
    <button class="calc_btn calc_btn_operator" type="button">-</button>

    <button class="calc_btn" type="button">1</button>
    <button class="calc_btn" type="button">2</button>
    <button class="calc_btn" type="button">3</button>
    <button class="calc_btn calc_btn_operator" type="button">*</button>

    <button class="calc_btn" type="button">0</button>
    <button class="calc_btn" type="button">.</button>
    <button class="calc_btn calc_btn_memory" type="button">M</button>
    <button class="calc_btn calc_btn_operator" type="button">/</button>

    <button class="calc_btn calc_btn_reset" type="button">C</button>
    <button class="calc_btn calc_btn_equal" type="button">=</button>
</article>
<script src="scripts.js"></script>
</body>
</html>
